<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Wild Guardians by Heli Savanna to get involved in wildlife conservation efforts.">
    <title>Contact Us - Wild Guardians</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Wild Guardians by Heli Savanna</h1>
        <p>Protecting wildlife, conserving nature, and promoting sustainability.</p>
    </div>
</header>


<main>
    <div class="container">
        <section class="contact-section">
            <h2>Contact Us</h2>

            <!-- Contact Form -->
            <form action="msg.html" method="GET" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            
            </form>

            <!-- Contact Details -->
            <div class="contact-details">
                <h3>Our Contact Information</h3>
                <p><strong>Email:</strong> info@heli'savanna.com</p>
                <p><strong>Phone:</strong> +1 (10) 31-WILD (25)</p>
                
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Wild Guardians by Heli Savanna. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
